<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Algoritmos</title>
</head>
<body class="contenedor">
    <h1>Busqueda :</h1>

    <form th:action="@{/buscar}">
        <select name="busqueda">
            <option value="1">Binaria</option>
            <option value="2">Secuencial</option>
        </select>
        <input name="query" class="form__input" placeholder="buscar" type="search">
        <input value="buscar" type="submit">
    </form>

    <div class="palabra-encontrada" th:if="${palabraEncontrada != null}">
        <h2>Resultado de la busqueda</h2>
        <div class="palabra-encontrada__grid">
            <p th:text="${palabraEncontrada.word + ' :'}"></p>
            <p th:text="${palabraEncontrada.meaning}"></p>
        </div>
    </div>

    <div class="palabra-encontrada" th:if="${buscar != null && palabraEncontrada == null}">
        <h2>Palabra no encontrada</h2>
    </div>

    <div>
        <div class="elemento" th:each="word: ${elementos.words}">
            <p class="elemento__key" th:text="${word.word + ' : '}"></p>
            <p class="elemento__value" th:text="${word.meaning}"></p>
        </div>
    </div>
</body>
</html>
